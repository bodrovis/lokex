version: 2
updates:
  - package-ecosystem: "gomod"
    directory: "/"
    open-pull-requests-limit: 10
    cooldown:
      default-days: 7
    schedule:
      interval: "monthly"
    target-branch: "master"
  - package-ecosystem: "github-actions"
    directory: "/"
    open-pull-requests-limit: 10
    cooldown:
      default-days: 7
    schedule:
      interval: "monthly"
    target-branch: "master"